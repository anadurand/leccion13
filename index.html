<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Validacion en HTML</title>
</head>
<body>
<h1>Formulario de Datos</h1>
<section>
  <form>
    <div>
      <label for="nombre">Nombre:</label><br>
      <input id="nombre" type="text" required>
    </div><br>
    <div>
      <label for="apellido">Apellido:</label><br>
      <input id="apellido" type="text" required>
    </div><br>
    <div>
      <label for="telef">Telefono:</label><br>
      <!--telef con 9 digitos-->
      <input id="telef" type="text" pattern="\d{9}$" required>
    </div><br>
    <div>
      Escoge tu carro para continuar
      <br><br>
      <select required>
        <option value="">escoge tu carro</option>
        <option value="1">Volvo</option>
        <option value="2">Mercedes</option>
        <option value="3">Audi</option>
        <option value="4">Saab</option>
      </select>
    </div><br><br>
    <div>
      <label for="email">Email:</label><br>
      <input id="email" type="email" required>
    </div><br>
    <div>
      <label for="password">Crea tu contraseña:</label><br>
      <!--La contraseña contenga mayuscula, letras, numeros y cualquier signo-->
      <input id="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w\S{6,}" required>
    </div><br>
    <button type="submit" onclick="validar();">Send</button>
  </form>
</section>
<script src="assets/js/javascript.js">

</script>
</body>
</html>
